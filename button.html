<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunker Button</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #3e3e3e, #2b2b2b); /* dark room */
    }

    .table {
      width: 400px;
      height: 200px;
      background: #5a3825;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7) inset, 0 10px 30px rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .button-base {
      width: 160px;
      height: 160px;
      background: #222;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 8px 0 #111, 0 15px 20px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-top {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000);
      border-radius: 50%;
      position: relative;
      top: -10px;
      box-shadow: inset 0 5px 10px rgba(255,255,255,0.3),
                  inset 0 -5px 10px rgba(0,0,0,0.6),
                  0 8px 15px rgba(0,0,0,0.8);
      transition: all 0.15s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      color: white;
      user-select: none;
    }

    .button-top:active {
      top: -2px;
      box-shadow: inset 0 2px 5px rgba(255,255,255,0.2),
                  inset 0 -2px 5px rgba(0,0,0,0.7),
                  0 4px 8px rgba(0,0,0,0.8);
      transform: scale(0.97);
    }
  </style>
</head>
<body>

	</style>

   	</div>
 	</div>
