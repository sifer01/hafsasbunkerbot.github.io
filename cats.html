<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlimited Cat Gifs</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #0b0c10;
      color: #d77bff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 70px;
    }
    .navbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #1f1b2e;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
    }
    .navbar a {
      margin-right: 12px;
      text-decoration: none;
      color: #d77bff;
      font-size: 14px;
    }
    .navbar a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    #gifContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .gifBox {
      background: #1f1b2e;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gifBox img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="button.html">Panic Button</a>
    <a href="missingboyfriend.html">Missing Boyfriend Portal</a>
    <a href="cats.html">Unlimited Cat Gifs</a>
  </div>

  <h1>Unlimited Cute Cat Gifs</h1>
  <div id="gifContainer"></div>

  <script>
    if (sessionStorage.getItem("bunker_access") !== "true") {
    window.location.href = "index.html";
  }

  const gifContainer = document.getElementById("gifContainer");

  async function loadCats(count = 6) {
    try {
      const res = await fetch(`https://api.thecatapi.com/v1/images/search?limit=${count}&mime_types=gif`);
      const data = await res.json();

      data.forEach(cat => {
        const box = document.createElement("div");
        box.className = "gifBox";

        const img = document.createElement("img");
        img.src = cat.url;
        img.alt = "Cute Cat";
        img.loading = "lazy";

        box.appendChild(img);
        gifContainer.appendChild(box);
      });
    } catch (err) {
      console.error("Error loading cats:", err);
    }
  }

  // Load first batch
  loadCats();

  // Load more when scrolling near bottom
  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
      loadCats(4);
    }
  });
  </script>
</body>

</html>
